{% extends 'base.html' %}

{% block title %} Add post {% endblock %}

{% block content %}
<form action="{% url 'post:add_post' request.user.id %}" enctype="multipart/form-data" method="POST" class="form-control">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <input type="submit" class='btn btn-primary' value="Add post">
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

    <form class = form-control enctype="multipart/form-data" action="{% url 'account:edit_profile' request.user.id %}" method="POST">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Edit">
    </form>

{% endblock %}
